<!DOCTYPE html>
<html style="width: 400px;">
  <head>
    <title>Post Scraper</title>
  </head>
  <body>
    <h3>Social Post Scraper</h3>
    <button id="start-select">🔴 Start Selecting</button>
    <button id="detect-pattern">🧠 Detect Pattern</button>
    <hr />
    <div id="status">No posts selected yet.</div>
    <ul id="selected-list"></ul>
    
    <hr />
    <button id="useDefaultBtn">Use Default</button>
    <button id="map-fields">🧩 Map Fields</button>
    <button id="clear-pattern">🗑 Clear Pattern</button>
    <h4>🔍 Saved Pattern</h4>
    <pre id="pattern-view" style="white-space: pre-wrap; font-size: 12px"></pre>



    <hr>
    <button id="extract-posts">📤 Extract Posts</button>

    <!-- <script src="popup.js"></script> -->
    <script type="module" src="popup.js"></script>

    <span>
      chrome.storage.local.get("patterns", (res) => console.log(res.patterns));
    </span>
  </body>
</html>
